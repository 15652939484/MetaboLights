<link rel="import" href="../polymer/bower_components/polymer/polymer.html">

<polymer-element name="search-result" attributes="studies">
	<template>
		   <style>
      		:host {
        		display: block;
			}
    	</style>
		<template repeat="{{study in studies}}">
			<div class="search_study">
				<h3>{{study.title}}</h3>
				<strong>Release date: </strong> {{study.studyPublicReleaseDate}}
				<strong>Organism</strong>
				<ul>
					<template repeat="{{o in study.organism}}">
						<li>{{o.organismName}}/{{o.organismPart}}</li>
					</template>
				</ul>

				<strong>Factors</strong>
				<ul>
					<template repeat="{{f in study.factors}}">
						<li>{{f.name}}</li>
					</template>
				</ul>

				Study identifier:<strong>{{study.studyIdentifier}}</strong>

				<strong>Owned by</strong>
				<template repeat="{{o in study.users}}">
					{{o.firstName}} {{o.lastName}} - {{o.userName}}
				</template>


				<template if="{{study.publicStudy}}">
					PUBLIC
				</template>
				<template if="{{!study.publicStudy}}">
					PRIVATE
				</template>

			</div>
		</template>
	</template>
    <script>
        Polymer({
			publish:{
				"studies":[{
					"studyIdentifier": "MTBLSXXX",
					"studyTitle": "Title",
					"studyStatus": "PUBLIC",
					"studyPublicReleaseDate": "2012-03-28 23:00 PM GMT",
					"factors": [
						{
							"name": "Sample type"
						},
						{
							"name": "Spike in volume"
						},
						{
							"name": "Deconvolution"
						},
						{
							"name": "Alignment"
						}
					],
					"organism": [
						{
							"organismName": "none",
							"organismPart": "N/A"
						},
						{
							"organismName": "Bovinae",
							"organismPart": "bovine serum albumin-grown cell"
						}
					],
					"users": [{
						"lastName": "LastName",
						"userName": "lastname@gmail.com",
						"firstName": "Firstname"
					}],
					"publicStudy": true
				}]
			},
			ready: function () {
				studies = [];
			}
			
		});
	</script>
</polymer-element>

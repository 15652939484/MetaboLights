<link rel="import" href="../polymer/bower_components/polymer/polymer.html">
<link rel="import" href="study_search_result_layout.html">
<link rel="import" href="study_search_result_colors.html">
<polymer-element name="search-result" attributes="studies">
	<template>
		<core-style ref="ssr_layout"></core-style>
		<core-style ref="ssr_colors"></core-style> 
		
		<template if="{{studies.length == 0}}">
			<h3>Your search did not match any documents.</h3>
		</template>
		<template repeat="{{study in studies}}">
			<div class="search_study">
				<h3><a href="{{study.studyIdentifier}}">{{study.title}}</a></h3>
				<span class="search_owners">
				by
				<template repeat="{{o in study.users}}">
					<a href="mailto:{{o.userName}}">{{o.firstName}} {{o.lastName}}</a>
				</template>
				</span>
				
				<div class="listcontainer">
					<div class ="list search_study_organism">
						<h4>Organism/s</h4>
						<ul>
						<template repeat="{{o in study.organism}}">
							<li>{{o.organismName}}/{{o.organismPart}}</li>
						</template>
						</ul>
					</div>

					<div class="list search_study_factors">
						<h4>Factor/s</h4>
						<ul>
						<template repeat="{{f in study.factors}}">
							<li>{{f.name}}</li>
						</template>
						</ul>
					</div>
				</div>				
				<div class="search_study_id">
					<a href="{{study.studyIdentifier}}">{{study.studyIdentifier}}</a> is the accession identifier and
					<template if="{{study.publicStudy}}">
						was released on the
					</template>
					<template if="{{!study.publicStudy}}">
						will be release on the
					</template>
					<strong>{{study.studyPublicReleaseDate}}</strong>
				</div>

			</div>
		</template>
	</template>
    <script>
        Polymer({
			publish:{
			},
			ready: function () {
				studies = [];
			}
			
		});
	</script>
</polymer-element>

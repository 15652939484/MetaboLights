	<script type="text/javascript">
	var spc = StructuredParallelCoordinates();
	
	spc.setDisplaySize(820,620); //tried 1020,720
	
	//CC overriding showVal in StructuredParallelCoordinates
	spc.showVal = function(theDim, thisRec) { 
		document.getElementById("vals").innerHTML = "Selected line: " + spc.valToString(theDim, thisRec); 
	}
	
	</script>
	
	<script type="text/javascript">
	function selectline(line)
	{
		spc.line.index = line;
		//spc.line.lineWidth(spc.hilitedActiveLineWidth);
		//spc.line.render();
		
		spc.onItemMouseOver("f1Order", null);
	}
	</script>

msg.upload.desc=Thanks for choosing to submit a new study to MetaboLights. We use the <a href="http://www.isa-tools.org/">ISA-Tab</a> zip archive as a submission format in MetaboLights. We know that compiling your study information can be complicated so we have written a <a href="submitHelp">step-by-step guide</a> to help you.<BR/><BR/>Once you have used the <a href="submitHelp">guide</a> to compile your ISATab archive file you can upload it using the file uploader below.

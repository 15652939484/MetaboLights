msg.feedbackAccountRequestedBody=Thank you, your account has been provisionally created but still needs to be <b>verified</b>.<BR><BR>You have been sent an email to confirm your request for a new account.<BR><BR>After your confirmation, the <b>MetaboLights team will review the account request</b> and activate your account within one working day.<BR><BR>As soon as your account is activated you will be notified by email. You can then use your account to log in and submit data.<BR>In the meantime if you have any questions, <a href="contact">please contact us</a>.<BR><BR>Kind regards,<BR>The MetaboLights Team
